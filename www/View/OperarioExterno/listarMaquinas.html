		<script>
			//monstramos el div que pasamos por parametro
			function ShowOverlay(divID, xCoordinate, yCoordinate) { 
			    var divObject = document.getElementById(divID); 
			    divObject.style.visibility = "visible"; 
			    divObject.style.left = xCoordinate; 
			    divObject.style.top = yCoordinate; 
			}

			//Oculta el div que pasamos por parámetro.
			function HideOverlay(divID) { 
			        var divObject = document.getElementById(divID); 
			        divObject.style.visibility = "hidden";
			}

			var divObjectAnt=0;         
			function intercambioDiv(divID,xCoordinate,yCoordinate) {
			    var divObject = document.getElementById(divID);
			    if(divObjectAnt==0) {
			        divObject.style.visibility = "visible"; 
			        divObject.style.left = xCoordinate; 
			        divObject.style.top = yCoordinate;
			        divObjectAnt=document.getElementById(divID);
			    } else {
			         if(divObject!=divObjectAnt) {
			            divObjectAnt.style.visibility = "hidden";
			            divObject.style.visibility = "visible"; 
			            divObject.style.left = xCoordinate; 
			            divObject.style.top = yCoordinate;
			            divObjectAnt=document.getElementById(divID);
			        }
			    }   
			} 
		</script>
